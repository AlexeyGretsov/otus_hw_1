name: 'OTUS HW 1'

on:
  push:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install tools
      run: sudo apt-get update && sudo apt-get install -y clang-format clang-tidy libgtest-dev

    - name: Coding Style checks
      run: ${{github.workspace}}/format.sh check

    - name: Configure CMake
      run: cmake . -DPATCH_VERSION=${{ github.run_number }}

    - run: cmake . 
    - run: cmake . --target test
    - run: cmake . --target package

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./otus_hw_1-0.0.${{ github.run_number }}-Linux.tar.gz
        asset_name: otus_hw_1-0.0.${{ github.run_number }}-Linux.tar.gz
        asset_content_type: application/gzip